<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Final project for JavaScript</title>
</head>
<body>
<div>
    <h1>Calculator</h1>
</div>
<div class="container">
    <div class="row calculator">
        <div class="result">
            <div class="history" >
                <div id="history"></div>
                <p id="history_value"></p>
            </div>
            <div class="output">
                <p id="output_value"></p>
            </div>
        </div>
        <div class="keyboard" id="keyboard">
            <button class="operator" id="clear">C</button>
            <button class="operator" id="backspace">CE</button>
            <button class="operator" id="%">%</button>
            <button class="operator" id="/">&#247;</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="*">&times;</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="-">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="+">+</button>
            <button class="number" id="0">0</button>
            <button class="operator" id="minus">+/-</button>
            <button class="operator" id=".">.</button>
            <button class="operator" id="=">=</button>
            <button class="show_history" id="btn_show_history">History</button>
        </div>
        <button class="show_history" id="back" style="display: none">Back</button>

    </div>
</div>
<script src="script.js">
</script>

</body>
</html>
